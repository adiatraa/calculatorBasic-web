<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Basic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-main">
        <div class="display-num" id="display-num">
            
        </div>
        <div class="box-operation">
            <div class="plus">
                <input class="plus" type="button" value="+" onclick="selectOperator('+')">
            </div>
            <div class="minus">
                <input class="minus" type="button" value="-">
            </div>
            <div class="multiply">
                <input type="button" value="x">
            </div>
            <div class="divide">
                <input type="button" value="รท">
            </div>
            <div class="seven">
                <input type="button" value="7" onclick="addNumber(7)">
            </div>
            <div class="eight">
                <input type="button" value="8" onclick="addNumber(8)">
            </div>
            <div class="nine">
                <input type="button" value="9" onclick="addNumber(9)">
            </div>
            <div class="four">
                <input type="button" value="4" onclick="addNumber(4)">
            </div>
            <div class="five">
                <input type="button" value="5" onclick="addNumber(5)">
            </div>
            <div class="six">
                <input type="button" value="6" onclick="addNumber(6)">
            </div>
            <div class="one">
                <input type="button" value="1" onclick="addNumber(1)">
            </div>
            <div class="two">
                <input type="button" value="2" onclick="addNumber(2)">
            </div>
            <div class="three">
                <input type="button" value="3" onclick="addNumber(3)">
            </div>
            <div class="zero">
                <input type="button" value="0" onclick="addNumber(0)">
            </div>
            <div class="dot">
                <input type="button" value=".">
            </div>
            <div class="AC">
                <input type="button" value="AC">
            </div>
            <div class="equal">
                <input type="button" value="=">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
